<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <style>
  * {
    margin: 0;
    border: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    font-size: 1rem;
  }
  </style>
  <title>Team Profie</title>
</head>

<body class="vh-100 vw-100 bg-light d-flex justify-content-center flex-column">
  <nav class="container-fluid d-flex justify-content-center bg-danger">
    <h1 class="h1 lh-lg" style="color:white;">My Team</h1>
  </nav>
  <main class="h-100 w-75 bg-light d-flex justify-content-evenly align-items-flex-start flex-wrap flex-row" style="margin: 0 auto;">
    <div class="card text-dark bg-light mb-3" style="width: 22rem; height: 16rem; margin: 1rem;">
      <div class="card-header bg-primary">
        <h3 style="color:white;">Name</h3>
        <h3 style="color:white;">☕ Manager</h3>
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item border border-1 border-bottom-0 rounded-top">ID: #</li>
          <li class="list-group-item border border-1 border-bottom-0">Email: sample@sample.com</li>
          <li class="list-group-item border border-1 rounded-bottom">Office Number: #</li>
        </ul>
      </div>
    </div>
    <div class="card text-dark bg-light mb-3" style="width: 22rem; height: 16rem; margin: 1rem;">
      <div class="card-header bg-primary">
        <h3 style="color:white;">Name</h3>
        <h3 style="color:white;">👓 Engineer</h3>
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item border border-1 border-bottom-0 rounded-top">ID: #</li>
          <li class="list-group-item border border-1 border-bottom-0">Email: sample@sample.com</li>
          <li class="list-group-item border border-1 rounded-bottom">GitHub: <a href="https://github.com/username">Username</a></li>
        </ul>
      </div>
    </div>
    <div class="card text-dark bg-light mb-3" style="width: 22rem; height: 16rem; margin: 1rem;">
      <div class="card-header bg-primary">
        <h3 style="color:white;">Name</h3>
        <h3 style="color:white;">👨‍🎓 Intern</h3>
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item border border-1 border-bottom-0 rounded-top">ID: #</li>
          <li class="list-group-item border border-1 border-bottom-0">Email: sample@sample.com</li>
          <li class="list-group-item border border-1 rounded-bottom">School: School Name</li>
        </ul>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
